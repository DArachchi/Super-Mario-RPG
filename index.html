<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Super Mario RPG</title>
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<header>
		<img class="headerImage" src= "assets/images/Logo.png">
			<section class="rpg">
				<div class="colorRed floatLeft">R</div>
				<div class="colorGreen floatLeft">P</div>
				<div class="colorYellow floatLeft">G</div>
			</section>
		</header>
	
	<container class="wrapper">

		<div id="instructions">
			<h1>Choose any character to begin:</h1>
		</div>

		<section id="characterSelection">
		</section>

		<section id="yourCharacter">
			<h1>Your Character:</h1>
		</section>
		
		<section id="enemies">
			<h1>Enemies Available to Attack:</h1>
		</section>

		<section id="fight">
			<h1>Fight Section:</h1>
		</section>

		<section id="defender">
			<h1>Defender:</h1>
		</section>

		<section id="gameArea">
		</section>
	</container>

	<footer>&copy; Copyright 2016 Dino Arachchi</footer>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
